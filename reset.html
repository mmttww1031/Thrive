<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive App - Data Reset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F9FAFB;
            color: #1F2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .reset-container {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #6B7280;
            margin-bottom: 1.5rem;
        }

        .warning {
            color: #EF4444; /* Red color for warning */
            font-weight: 700;
        }

        #reset-button {
            background-color: #DC2626; /* Red-700 */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #reset-button:hover {
            background-color: #B91C1C; /* Red-800 */
        }

        #reset-button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        #success-message {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #D1FAE5; /* Green-100 */
            color: #065F46; /* Green-800 */
            border-radius: 8px;
            font-weight: 700;
        }

        #back-link {
            color: #047857; /* Green-700 */
            text-decoration: underline;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h1>Reset Thrive App Data</h1>
        <p>This tool will clear all the stored data for the Thrive application from this browser.</p>
        <p class="warning">This action is permanent and will delete all your tasks, streaks, and history. There is no undo.</p>
        
        <button id="reset-button">Delete All App Data</button>

        <div id="success-message">
            <p style="margin: 0;">âœ… Success! All Thrive app data has been cleared.</p>
            <p style="margin-top: 0.5rem; margin-bottom: 0;">
                <a id="back-link" href="index.html">Click here to go back to the app.</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The key used by the main application to store its data.
            const APP_STORAGE_KEY = 'thriveApp';

            // Get the button and the message element from the page.
            const resetButton = document.getElementById('reset-button');
            const successMessage = document.getElementById('success-message');

            // Add a click event listener to the reset button.
            resetButton.addEventListener('click', () => {
                try {
                    // Remove the specific item from localStorage.
                    localStorage.removeItem(APP_STORAGE_KEY);

                    // Provide feedback to the user.
                    resetButton.textContent = 'Data Cleared!';
                    resetButton.disabled = true; // Prevent multiple clicks.
                    successMessage.style.display = 'block';

                    console.log(`Successfully removed '${APP_STORAGE_KEY}' from localStorage.`);

                } catch (error) {
                    // Handle potential errors (e.g., if localStorage is disabled).
                    console.error('Could not access localStorage:', error);
                    resetButton.textContent = 'Error!';
                    alert('Could not clear app data. LocalStorage might be disabled in your browser.');
                }
            });
        });
    </script>

</body>
</html>
